<html>

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="../images/monkey.ico" type="image/x-icon" />
  <title>Swagger</title>
    <script lang="text/javascript" src="https://140.118.121.100:3012/socket.io/socket.io.js"></script>
    <script src="https://140.118.121.100:3012/simple-peer/simplepeer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link type="text/css" href="./Streamroom.css" rel="stylesheet"></link>
    <script>
      if(window.sessionStorage.getItem("Username") == null)
      {
          window.location.href="../Livehome/Livehome.html"
      }
    </script>
</head>

<body>
  <div class="title">
    <div class="logo"><img src="../images/monkey.ico" class="logo_img"></div>
    <div class="logo_title" id="logo_title">Swagger</div>
    

    <div class="navbar">
        <nav>
            <ul id="afterlogin">
                <li id = "Close_room"><form id="Close_stream"><button class="close_btn">Close room</button></form></li>
                <li id = "Leave_room"><form id="Leave_stream"><button class="leave_btn">Leave room</button></form></li>
                <!-- <li id = "Leave_room"><a href="../index.html">Leave room</a></li> -->
            </ul>
        </nav>
    </div>
  </div>

    <div id = "videos">
      <video id = "localVideo" class = "vid" autoplay muted></video> <!--mark  "autoplay muted" clear self video-->
      <img src="../images/gift/car.png" id="car" class="carimg">
      <img src="../images/gift/cupid-arrow.png" id="arrow" class="arrowimg">
      <img src="../images/gift/diamond.png" id="diamond" class="diamondimg">
      <img src="../images/gift/dove.png" id="dove" class="doveimg">
      <img src="../images/gift/gift-box.png" id="gift" class="giftimg">
      <img src="../images/gift/microphone.png" id="microphone" class="microphoneimg">
      <img src="../images/gift/rocket.png" id="rocket" class="rocketimg">
      <img src="../images/gift/teddy-bear.png" id="teddy" class="teddyimg">
      <img src="../images/gift/treasure.png" id="treature" class="treatureimg">
      <img src="../images/gift/universe.png" id="universe" class="universeimg">
      <div class="GiftMessage" id = "GiftMessage"></div>
    </div>

    <br />

    <div id = "btn">
      <button id = "switchButton" class = "button" onclick = "switchMedia()">Switch Camera</button>
      <button id = "muteButton" class = "button" onclick = "toggleMute()">Unmuted</button>
      <button id = "vidButton" class = "button" onclick = "toggleVid()">Video Enabled</button>
      <button id = "Music" class="button" onclick="PlayMusic()">Play Music</button>
    </div>

    <div id = "chat-container" class = "chat-container">

      <div class = "chat-header">
        <h1>ChatCord</h1>
      </div>


       
      <div class ="chat-messages" id="chat-messages">

      </div>

      <div class="chat-form-container">
        <form id="chat-form">
          <input
           class="chat_input"
            id="msg"
            type="text"
            placeholder="Enter Message"
            required
            autocomplete="off"
          />
          <button class="btn" id = "scroll"></button>
        </form>
        <button class = "sendgift" id = "sengift" onclick="showreward()">Reward</button>
      </div>
      <div class="reward" id="reward">
        <input type="button" class="car" onclick="changecar()">
        <input type="button" class="arrow" onclick="changearrow()">
        <input type="button" class="diamond" onclick="changediamond()">
        <input type="button" class="dove" onclick="changedove()">
        <input type="button" class="gift" onclick="changegift()">
        <input type="button" class="microphone" onclick="changemicrophone()">
        <input type="button" class="rocket" onclick="changerocket()">
        <input type="button" class="teddy" onclick="changeteddy()">
        <input type="button" class="treature" onclick="changetreature()">
        <input type="button" class="universe" onclick="changeuniverse()">
      </div>
      



    </div>
    <div class="audio" id="audio">

    </div>
    <div class="musictext" id="musictext"></div>
    

</body>
<footer>
    <script src='./main.js' lang="text/javascript"></script>
</footer>

</html>
